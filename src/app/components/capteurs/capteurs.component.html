<div *ngIf="serreData" class="p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Serre {{ serreId }}</h2>

  <div class="grid grid-cols-2 gap-4">
    <div>
      <p class="text-gray-600">Temperature:</p>
      <p class="text-lg font-medium text-green-700">{{ serreData.temperature }}Â°C</p>
    </div>
    <div>
      <p class="text-gray-600">Humidity:</p>
      <p class="text-lg font-medium text-green-700">{{ serreData.humidity }}%</p>
    </div>
    <div>
      <p class="text-gray-600">Window Status:</p>
      <p class="text-lg font-medium text-green-700">{{ serreData.windowStatus }}</p>
    </div>
    <div>
      <p class="text-gray-600">Water Level:</p>
      <div class="relative pt-1">
        <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-indigo-200">
          <div style="width:{{ serreData.waterLevel }}%;" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-green-700"></div>
        </div>
      </div>
    </div>
  </div>

</div>

<div *ngIf="!serreData" class="p-6 text-center">
  <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-green-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
  </svg>
  Loading serre data...
</div>
